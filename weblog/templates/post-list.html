<ul>
  $for(posts)$
  <li>
    <div class="post-title-date">
      <span class="post-title">
        "
        <a href="$url$">$title$</a>
        "
      </span>
      <span class="date">
        - $date$
      </span>
    </div>

    <div class="post-description">
      $description$
    </div>
  </li>
  $endfor$
</ul>
